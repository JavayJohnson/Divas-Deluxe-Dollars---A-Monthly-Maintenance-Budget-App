<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diva's Deluxe Dollars Monthly Maintenance Budget App</title>
    <link rel="stylesheet" href="diva.css">
</head>
<body>
    <main class="main-container">
        <div class="container">
            <header>
                <h1>Divas Deluxe Dollars</h1>
                <p>Monthly Maintenance Budget App</p>
            </header>
            <div class="forms-container">
                
                <section class="registration-form-section">
                    <h2>Register</h2>
                    <form id="registrationForm" class="registration-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                
                        <label for="confirmPassword">Confirm Password:</label>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                
                        <label>
                            <input type="checkbox" name="terms" required> I accept the terms and conditions
                        </label>
                        <button type="submit">Register</button> 
                    </form>
                </section>
                
                <section class="login-form-section">
                    <h2>Login</h2>
                    <form id="loginForm" class="login-form">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>

                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>

                        <button type="submit">Login</button>
                    </form>
                </section>

                
                <section class="budget-form-section">
                    <form class="budget-form">
                        <label for="monthlyBudget"><b>Monthly Budget:</b></label>
                        <input type="number" id="monthlyBudget" placeholder="Enter monthly budget" required>

                        <label for="hairSalon">Hair Salon:</label>
                        <input type="number" id="hairSalon" placeholder="Enter hair salon cost" required>

                        <label for="nailSpa">Nail Spa:</label>
                        <input type="number" id="nailSpa" placeholder="Enter nail spa cost" required>

                        <label for="skinCareproducts">Skin Care Products:</label>
                        <input type="number" id="skinCareproducts" placeholder="Enter skin care cost" required>

                        <label for="fitnessClass">Fitness Class:</label>
                        <input type="number" id="fitnessClass" placeholder="Enter fitness class cost" required>

                        <label for="wardrobeSubscriptions">Wardrobe Subscriptions:</label>
                        <input type="number" id="wardrobeSubscriptions" placeholder="Enter wardrobe subscription cost" required>

                        <label for="facial">Facial:</label>
                        <input type="number" id="facial" placeholder="Enter facial cost" required>

                        <label for="massage">Massage:</label>
                        <input type="number" id="massage" placeholder="Enter massage cost" required>

                        <label for="yoga">Yoga:</label>
                        <input type="number" id="yoga" placeholder="Enter yoga class cost" required>

                        <label for="foodSubscription">Food Subscription:</label>
                        <input type="number" id="foodSubscription" placeholder="Enter food subscription cost" required>
                        <br>
                        <label for="poppingChampagne">Popping Champagne:</label>
                        <input type="number" id="poppingChampagne" placeholder="Enter Popping champagne bottles cost" required>
                        
                        <button type="submit">Calculate Balance</button>
                        <br>
                    </form>
                </section>
            </div>
            <footer>
                <p>üíÉüèºDeveloped for the high maintenance budget savvy, DIVAS!üíÉüèº</p>
                <p>Copyright 2024 All Rights Reserved</p>
            </footer>
        </div>
    </main>
    <script src="script.js"></script> 
</body>
</html>
